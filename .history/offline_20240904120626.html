<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors connexion</title>
    <meta name="description" content="Carmen Ferlatte, web designer et étudiante en développement web front-end. Présentation de mon portefolio et services de Webmestre.">
    <meta name="author" content="Carmen Ferlatte">
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <section class="flex max-w-screen-2x h-screen items-center justify-center bg-black">
           <div class="container text-white text-center">
                <h1 class="text-4xl py-10 text-[#0891b2]">Salut le monde !</h1>
                <p>Quelque chose c'est produit, aucun accès à Internet !</p>
                <p>Veuillez vérifier votre connexion et réessayer.</p>
                <p>Si le problème persiste, veuillez contacter votre fournisseur de services Internet.</p>
                <div class="flex justify-center my-10">
                    <i class="fa fa-wifi px-4"></i>
                    <i class="fa fa-signal px-4"></i>
                    <i class="fa fa-globe px-4"></i>
                </div>
                <p class="text-2xl pb-10">Merci de votre compréhension !</p>
                
                <div class="flex justify-center">
                    <img class="w-24" src="./img/icons/icon-192x192.png" alt="Logo icône">
                </div>
           </div>
        </section>
    </main>
    
</body>
</html>
